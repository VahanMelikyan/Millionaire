<!-- registration -->

<form novalidate
      [formGroup]="info" class="form-horizontal">
    <fieldset>

        <label class="col-md-6"><h3>Registration</h3></label>

        <!-- Text input-->

        <div class="form-group"
             [ngClass]="{
        'has-danger': name.invalid && (name.dirty || name.touched),
        'has-success': name.valid && (name.dirty || name.touched)
      }">
            <label class="col-md-4 control-label">First Name</label>
            <div class="col-md-3">
                <input matInput placeholder="John" type="text"
                       formControlName="name"
                       required class="form-control input-md">
            </div>
            <div class="col-md-3"
                 *ngIf="name.errors && (name.dirty || name.touched)">
                <p class="text-danger" *ngIf="name.errors.required">First Name is required</p>
            </div>
        </div>

        <!-- Text input-->

        <div class="form-group"
             [ngClass]="{
        'has-danger': last_name.invalid && (last_name.dirty || last_name.touched),
        'has-success': last_name.valid && (last_name.dirty || last_name.touched)
      }">
            <label class="col-md-4 control-label">Last Name</label>
            <div class="col-md-3">
                <input matInput placeholder="Doe" type="text"
                       formControlName="last_name"
                       required class="form-control input-md">
            </div>
            <div class="col-md-3"
                 *ngIf="last_name.errors && (last_name.dirty || last_name.touched)">
                <p *ngIf="last_name.errors.required" class="text-danger">Last Name is required</p>
            </div>
        </div>

        <!-- Text input-->

        <div class="form-group"
             [ngClass]="{
        'has-danger': email.invalid && (email.dirty || email.touched),
        'has-success': email.valid && (email.dirty || email.touched)
   }">
            <label class="col-md-4 control-label">Email</label>
            <div class="col-md-3">
                <input matInput placeholder="johndoe@example.com" type="email"
                       formControlName="email"
                       required class="form-control input-md">
            </div>
            <div class="col-md-3"
                 *ngIf="email.errors && (email.dirty || email.touched)">
                <p class="text-danger" *ngIf="email.errors.required">Email is required</p>
            </div>

            <!-- Button  -->

            <div class="form-group">
                <label class="col-md-4 control-label" for="save"></label>
                <div class="col-md-8">
                    <button id="save" name="save" class="btn btn-success col-md-3" [disabled]="info.invalid"
                            (click)="postPlay()">Play
                    </button>
                </div>
            </div>
        </div>
    </fieldset>
</form>

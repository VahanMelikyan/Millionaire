<!-- buttons -->
<div class="btn_posit">
    <input class="btn btn-primary" type="button" value="home" (click)="backHome()">
    <input class="btn btn-primary" type="button" value="game" (click)="backGame()">
</div>

<!-- title-->
<div class="container text-center">
    <h2 style="color:azure">Top Result</h2>
</div>

<!-- Top Players table -->
<table id="example" class="table table-striped table-bordered" style="width:100%">
    <thead>
    <tr style="color: azure">
        <th>ID</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Result</th>
    </tr>
    </thead>
    <tbody class="bg_color">

    <tr *ngFor="let items of arr">
        <td>{{items.id}}</td>
        <td>{{items.name}}</td>
        <td>{{items.last_name}}</td>
        <td>{{items.email}}</td>
        <td>{{items.score}}</td>
    </tr>
    </tbody>
</table>
